<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#E80000"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 2.50 -5" radius="1.0" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 3.50 -5" radius="0.75" color="#FFFFFF"></a-sphere>
      <a-cylinder position="0 4.5 -5" radius="0.5" height="1.5" color="#8C5E5E"></a-cylinder>
      <a-cylinder position="0 4.00 -5" radius="0.75" height=".10" color="#8C5E5E"></a-cylinder>
      <!--Buttons-->
      <a-sphere  position=" 0 3.0 -4.1" radius=".05" color="#000000"></a-sphere>
      <a-sphere  position="0 2.5 -4" radius=".05" color="#000000"></a-sphere>
      <a-sphere  position="0 2.0 -4" radius=".05" color="#000000"></a-sphere>
      <!--Eyes-->
       <a-sphere  position="-.3 3.5 -4.2" radius=".05" color="#000000"></a-sphere>
       <a-sphere  position="0.3 3.5 -4.2" radius=".05" color="#000000"></a-sphere>

      <!-- <a-plane position="2 4.5 -5" rotation="-90 0 0" width="1" height="1" color="#8C5E5E"></a-plane> -->
      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: moon; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
